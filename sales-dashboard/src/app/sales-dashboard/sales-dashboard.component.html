<h2>Sales Trend</h2>
<ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="multi"
    [legend]="legend"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline">
</ngx-charts-line-chart>
<h2>Sales Amount Distribution</h2>
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="salesData"
  [legend]="true"
  [explodeSlices]="false"
  [maxLabelLength]="35"
  [labels]="true"
  [gradient]="true"
  [doughnut]="false">
</ngx-charts-pie-chart>
<h2>Sales Quantity Distribution</h2>
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="quantityData"
  [legend]="true"
  [explodeSlices]="false"
  [maxLabelLength]="35"
  [labels]="true"
  [gradient]="true"
  [doughnut]="false">
</ngx-charts-pie-chart>
